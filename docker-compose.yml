version: '3.1'
services: 
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017

  mongo-express:
    image: mongo-express
    restart: always
    ports: 
      - 8081:8081

  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: example
    ports: 
      - 3306:3306

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    
  redis:
    image: redis
    ports:
      - 6379:6379

  node:
    image: registry.cn-shenzhen.aliyuncs.com/yxw-docker/node8.9.3:latest
    container_name: node
    hostname: node
    ports:
      - "7001:7001"
    working_dir: /source/lx-egg
    links:
      - redis:redis
    volumes:
    - /source:/source
      